<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <div class="info">
            <span >Objetivo: <span id="objetivo">30</span></span>
            <div>
                <span id="text-score">Tóxicas Eliminadas: </span><span id="toxicas-eliminadas">0</span>
            </div>
           
        </div>
        <div class="menu">
            <h2 id="title">GAME</h2>
            <button id="btn-play">PLAY GAME</button>
        </div>
        <canvas id="canvas"></canvas>
        <div class="controls">
            <div class="arrows">
                <ion-icon id="arrow-left" name="arrow-back-circle-outline"></ion-icon>
                <ion-icon id="arrow-right" name="arrow-forward-circle-outline"></ion-icon>
            </div>
            <div class="heart">
                <ion-icon id="heart-icon" name="heart-circle-outline"></ion-icon>
            </div>
        </div>
        <div class="instructions">
            <span >
                Usa las letras  A y D para moverte y la flecha arriba ↑ para disparar   
            </span>
            <span class="instructions">
                No puedes moverte y disparar al mismo tiempo 
            </span>
            <span class="instructions" id="teamo">
                Te amo mi niña hermosa, eres lo mas lindo que existe.
            </span>
        </div>   
    </div>
    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="/script.js"></script>
</body>
</html>
